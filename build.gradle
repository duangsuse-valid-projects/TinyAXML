// Newbie duangsuse
group       = 'org.duangsuse'
description = 'A small library for serializing/deserializing Android binary AXML format'
version     = '1.0-SNAPSHOT'

// Java Good
apply plugin: 'java'

// Java 1.8 Good +1
sourceCompatibility = 1.8

// JavaDoc !
// javadoc.options // Bad gradle... no custom flags supported

// This is in case we ever use non-ASCII chars in sources
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral() // Just for JUnit library...
}

dependencies {
    // JUnit tests!
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        // Main class prop
        attributes 'Main-Class': 'org.duangsuse.tinyaxml.Main'
    }
}

// package java sources
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    // Source code <3 duangsuse
    archives sourcesJar
}
